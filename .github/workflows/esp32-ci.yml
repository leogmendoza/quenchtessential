name: ESP32 Build

on:
  push:
    paths:
      - 'platformio.ini'
      - 'src/**'
      - 'inc/**'
      - 'test/**'
      - '.github/workflows/esp32-ci.yml'
  pull_request:
    paths:
      - 'platformio.ini'
      - 'src/**'
      - 'inc/**'
      - 'test/**'
      - '.github/workflows/esp32-ci.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: pip install platformio

      - name: Inject FAKE secrets.hpp
        run: cp inc/secrets_template.hpp inc/secrets.hpp

      - name: Run PlatformIO Build
        run: pio run
